<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 title="글제목1">Hello BTS!!</h1>
  <!-- 
    경로 : ./ -> 같은 폴더
         : ../ -> 상위 폴더
   -->
  <img src="./images/bts01.jfif" alt="이미지가 없습니다!" width="200px" height="150px"/>
  <br />
  홍길동<br />
  손흥민<br />
  이강인<br />

  <!-- 1. 글자태그
    1) h1~h6 : 제목태그
    2) p     : 단락태그
    3) br    : 개행(줄바꿈)태그
    4) a     : 앵커태그
    5) b     : 굵게
    6) i     : 기울기
    7) sub   : 아래첨자
    8) del   : 취소선
    9) ins   : 밑줄
    10)small : 글자크기(작게)
    한줄복사 : shift + alt + down/up
   -->
   <br /><br />
   <a href="http://www.naver.com">네이버로 가기</a><br />
   <a href="http://www.daum.net">다음로 가기</a><br />
   <a href="http://www.google.com">구글로 가기</a><br />

   <hr />

   <p> 
    귀리 우유와 <b>올리브유</b>를 곁들인 '올레아토 라떼', <i>헤이즐넛</i> 향과 귀리 우유, 올리브유가 들어간 '올레아토 아이스 셰이크 에스프레소',
   </p>
   <p> 
    귀리 우유와 <small>올리브유</small>를 곁들인 '올레아토 라떼', <ins>헤이즐넛</ins> 향과 귀리 우유, 올리브유가 들어간 '올레아토 아이스 셰이크 에스프레소',
   </p>
   <p> 
    귀리 우유와 <sub>올리브유</sub>를 곁들인 '올레아토 라떼', <del>헤이즐넛</del> 향과 귀리 우유, 올리브유가 들어간 '올레아토 아이스 셰이크 에스프레소',
   </p>
</body>
</html>
