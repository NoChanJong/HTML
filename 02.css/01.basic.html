<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* style태그의 주석
        * : 전체 선택자
        h1등 : 태그 선택자
        h1,h4... : 복수의 태그 선택자
        */
      * {
        color: red;
      }

      h2 {
        background-color: mediumseagreen;
      }

      h1, 
      h4 {
        background-color: deepskyblue;
      }

      p {
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">CSS3 Selector Basic</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <p>
      미국 ‘ESPN’은 23일(이하 한국시간), ‘우완 투수 노아 송(26)이 현역으로 복무한 뒤 예비군으로 
      전환되어 필라델피아 필리스 스프링캠프에 합류할 것’이라고 보도했다.
    </p>
  </body>
</html>
